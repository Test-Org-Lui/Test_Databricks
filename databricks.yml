bundle:
  name: data_engineering_project
  
workspace:
  host: https://adb-1234567890123456.7.azuredatabricks.net
  root_path: /Workspace/Users/user@company.com/projects
  
resources:
  jobs:
    daily_etl:
      name: "Daily ETL Pipeline"
      tasks:
        - task_key: extract
          notebook_task:
            notebook_path: ./notebooks/ETL_Pipeline
          existing_cluster_id: 0123-456789-abc123
        
    data_quality:
      name: "Data Quality Checks"
      tasks:
        - task_key: validate
          notebook_task:
            notebook_path: ./notebooks/DataAnalysis
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Standard_DS3_v2"
            num_workers: 2
            
  pipelines:
    customer_pipeline:
      name: "Customer Data Pipeline"
      storage: "/mnt/data/pipelines"
      target: "production"
      libraries:
        - notebook:
            path: ./notebooks/ETL_Pipeline
